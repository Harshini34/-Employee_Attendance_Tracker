<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Attendance Report</title></head>
<body>
<h2>Attendance Report</h2>
<table border="1">
<tr><th>Employee</th><th>Date</th><th>Status</th></tr>
<tr th:each="att : ${attendanceList}">
    <td th:text="${att.employee.name}"></td>
    <td th:text="${att.date}"></td>
    <td th:text="${att.status}"></td>
</tr>
</table>
</body>
</html>
